<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Fredoka:wght@400;500;600;700&family=Kanit:ital,wght@0,400;0,500;0,700;1,500&family=Poppins:wght@300;400;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="body-blur">
      <div class="computed-container">
        <div class="computed-screen">
          <span class="computed-result">0</span>
        </div>

        <div class="computed-body">
          <div class="computed-body-line">
            <button class="btn btn1">AC</button>
            <button class="btn btn2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
                class="btn btn-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
                />
              </svg>
            </button>

            <button class="btn btn1">&plus;</button>
          </div>

          <div class="computed-body-line">
            <button class="btn btn3">7</button>
            <button class="btn btn4">8</button>
            <button class="btn btn5">9</button>
            <button class="btn btn6">&minus;</button>
          </div>

          <div class="computed-body-line">
            <button class="btn btn7">4</button>
            <button class="btn btn8">5</button>
            <button class="btn btn9">6</button>
            <button class="btn btn10">&times;</button>
          </div>

          <div class="computed-body-line">
            <button class="btn btn11">1</button>
            <button class="btn btn12">2</button>
            <button class="btn btn13">3</button>
            <button class="btn btn14">&divide;</button>
          </div>

          <div class="computed-body-line">
            <button class="btn btn15">.</button>
            <button class="btn btn16">0</button>
            <button class="btn btn17">00</button>
            <button class="btn btn18">&equals;</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
